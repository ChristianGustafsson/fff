<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Netlify Function Test</title>
</head>
<body>
  <h1>Test Gemini Netlify Function</h1>
  <form id="geminiForm">
    <input type="text" id="prompt" placeholder="Enter your prompt" value="Hello Gemini!" />
    <button type="submit">Send</button>
  </form>
  <pre id="result"></pre>
  <script>
    document.getElementById('geminiForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('https://2026gb.netlify.app/.netlify/functions/gemini', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
